<body>
    <div class="container">
  <div id="thankyou" style="display: none;">
    <h2>Thankyou for your feedback</h2>
    <p id="selectedmessg"></p>
  </div>

        <h1 id="feedbackTitle">Feedback UI</h1>
        <div class="feedbackbox">
            <div class="feedback" data-feedback="Unhappy">
               <i class="fa-solid fa-face-sad-tear fa-3x emoji"></i>
                <p>Unhappy</p>
            </div>

            <div class="feedback" data-feedback="Satisfied">
                <i class="fa-solid fa-face-smile-beam fa-3x emoji"></i>
                 <p>Satisfied</p>
             </div>

             <div class="feedback" data-feedback="Neutral">
                <i class="fa-solid fa-face-meh fa-3x emoji"></i>
                 <p>Neutral</p>
             </div>
       

        </div>


       <button id="btn">Send Review</button>




    </div>
